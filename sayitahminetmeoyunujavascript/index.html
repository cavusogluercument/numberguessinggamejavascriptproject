<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Etme Oyunu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
      
      <div class="container">
         <h1 class="mt-5 ">Sayı Tahmin Oyunu</h1>
         <div class="oyun" >
            <p>Sayı tahmini <span class="min">1</span> ile <span class="max">10</span> arasında olsun...</p>
            <div class="form-group d-flex gap-3">
                <input type="number" placeholder="Bir sayi giriniz..." class="form-control" id="tahmin-input">
                <button id="tahmin-btn" type="submit" class="form-control btn btn-primary">Gönder</button>
            </div>
         </div>
         <p class="mesaj mt-3"></p>
      </div>

      <script src="app.js"></script>
</body>
</html>
